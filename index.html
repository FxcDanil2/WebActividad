<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Índice de Ejercicios HTML</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #f9f9f9 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.10), 0 1.5px 8px #bbb;
            padding: 40px 48px 32px 48px;
            border: 1.5px solid #e3e3e3;
        }
        h1 {
            color: #1976d2;
            text-align: center;
            font-size: 2.3em;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 18px;
            font-size: 1.13em;
            background: #e3f0ff;
            border-radius: 8px;
            padding: 10px 18px;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.04);
        }
        li:hover {
            background: #bbdefb;
            transform: translateX(8px) scale(1.03);
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }
        a:hover {
            text-decoration: underline;
            color: #d32f2f;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.98em;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 4vw;
            }
            h1 {
                font-size: 1.3em;
            }
            li {
                font-size: 1em;
                padding: 8px 8px;
            }
        }
    </style>
</head>
